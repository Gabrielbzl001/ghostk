<body style="text-alig:cente; background-color:#5a4e8c">
<h1>Calculadora</h1>
<input type="number" id="n1" style="width:50px"/> + <input type="number" id="n2" style="width:50px;margin-right:20px"/><p style="display:none;font-size:20px" id="r"></p><br>
<input type="button" value="Somar" onclick="soma()">
  
<a href="index.html">Voltar</a>
 <script>
   function soma(){
    var n1= parseInt(document.getElementById('n1').value);
    var n2= parseInt(document.getElementById('n2').value);
    var r = document.getElementById('r');
    r.innerHTML = n1+n2;
    r.style.display = "inline";
   }
 </script>
</body>
